<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Survey</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #f9fafb;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .survey-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #111;
    }
    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #555;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #ff5722;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e64a19;
    }
    .progress {
      margin-top: 20px;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0;
      height: 100%;
      background: #ff5722;
      transition: width 0.4s ease;
    }
    .cta-box {
      margin-top: 20px;
      display: none;
    }
    .cta-box .btn {
      background: #388e3c;
    }
    .cta-box .btn:hover {
      background: #2e7d32;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="survey-box">
    <h1>Quick Survey</h1>
    <p>Answer 3 simple questions to unlock exclusive offers.</p>
    
    <div id="quiz">
      <p>Do you usually shop online?</p>
      <button class="btn" onclick="nextStep()">Yes, I shop online</button>
      <button class="btn" onclick="nextStep()">No, not often</button>
    </div>
    
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="cta-box" id="ctaBox">
      <button class="btn" onclick="goToOffer()">ðŸ‘‰ Show Me Deals Now</button>
      <button class="btn" onclick="goToOffer()">ðŸ”¥ Get My Special Offer</button>
    </div>
  </div>

  <script>
    let step = 0;
    const questions = [
      ["Do you usually shop online?", ["Yes, I shop online", "No, not often"]],
      ["What kind of products interest you most?", ["Electronics", "Fashion", "Home & Lifestyle"]],
      ["Would you like to access todayâ€™s top deals?", ["Yes, show me deals!", "Maybe later"]]
    ];
    
    function nextStep() {
      step++;
      const quiz = document.getElementById("quiz");
      const progressBar = document.getElementById("progressBar");
      const ctaBox = document.getElementById("ctaBox");

      if (step < questions.length) {
        let q = questions[step];
        quiz.innerHTML = `<p>${q[0]}</p>` + q[1].map(ans => `<button class='btn' onclick='nextStep()'>${ans}</button>`).join("");
        progressBar.style.width = ((step / questions.length) * 100) + "%";
      } else {
        progressBar.style.width = "100%";
        quiz.innerHTML = `<p>âœ… Thank you! Your answers are recorded.</p>`;
        ctaBox.style.display = "block";
      }
    }

    function goToOffer() {
      window.location.href = "https://www.temu.com";
    }
  </script>

</body>
</html>
