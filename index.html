<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Survey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --green:#2f7d32;        /* button green */
      --green-press:#296d2c;
      --bar:#ff6a33;          /* orange progress */
      --ring:#e5e7eb;
      --success:#15b34a;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background:var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
    }
    .card{
      width:min(92vw, 560px);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }
    .title{
      margin:6px 0 10px;
      text-align:center;
      font-weight:700;
      font-size: clamp(20px, 2.2vw + 12px, 26px);
    }
    .subtitle{
      margin:0 auto 16px;
      text-align:center;
      color:var(--muted);
      max-width:40ch;
      line-height:1.5;
      font-size:15px;
    }
    .row{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      margin:10px 0 14px;
      color:#0f5132;
      font-weight:600;
      font-size:15px;
    }
    .check{
      width:22px;height:22px;border-radius:6px;
      background:#19c15a;display:grid;place-items:center;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    }
    .check svg{width:14px;height:14px;stroke:#fff;stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round}
    .bar{
      height:8px;border-radius:999px;background:var(--bar);
      margin:10px auto 16px; width:85%;
    }
    .actions{display:grid;gap:12px; margin-top:6px}
    .btn{
      appearance:none;border:0;cursor:pointer;
      width:100%;
      border-radius:12px;
      padding:14px 16px;
      background:var(--green);
      color:#fff;font-weight:700;
      letter-spacing:.2px;
      display:flex;align-items:center;justify-content:center;gap:10px;
      transition:.15s transform ease, .15s filter ease, .15s background-color ease;
    }
    .btn:focus-visible{outline:3px solid #9bd4a1; outline-offset:2px}
    .btn:hover{filter:brightness(1.02)}
    .btn:active{transform:translateY(1px); background:var(--green-press)}
    .emoji{font-size:18px; line-height:1}
    /* small screen spacing */
    @media (max-width:420px){
      .card{padding:22px}
      .subtitle{font-size:14px}
      .btn{padding:13px}
    }
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="title">
    <h1 id="title" class="title">Quick Survey</h1>
    <p class="subtitle">Answer 3 simple questions to unlock exclusive offers.</p>

    <div class="row" aria-live="polite">
      <span class="check" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
      </span>
      <span>Thank you! Your answers are recorded.</span>
    </div>

    <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-label="Progress"></div>

    <div class="actions">
      <button class="btn" type="button">
        <span class="emoji" aria-hidden="true">ðŸ‘‰</span>
        <span>Show Me Deals Now</span>
      </button>
      <button class="btn" type="button">
        <span class="emoji" aria-hidden="true">ðŸ”¥</span>
        <span>Get My Special Offer</span>
      </button>
    </div>
  </main>
</body>
</html>
